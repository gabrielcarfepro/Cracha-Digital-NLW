<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gabriel Ferreira - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      type="imagex/svg"
      href="https://bn02pap001files.storage.live.com/y4pBgRDtK7bMJprJEtw7s2V5T7d9x4zgp0BLdrsQLMnrDW4ryE1T13H6bI0f9PXDAHm6Tny8LdiuCz1nSUj3QoOZAmSMZFwyfCBjWpJqEr0Q8MWvZkI2RKIj1WLsl3XRfO8P3wNSZi-6lsHj3VJRVuIiqBotYimDXb4HPdz9QaPxyPH8dBWz3l4Ca7FXeMmz37fJgxSNE3CHvWk7XgTO8jFeq3MUubMyhXLevO27AK1sQk/rocket-icon.ico?psid=1&width=1920&height=935"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img
              id="seloRocketseat"
              src="images/seloRocketseat.svg"
              alt="Selo Build The Future da Rocketseat"
            />
          </span>
          <img
            id="userAvatar"
            src="/images/MinhaFotoAvatar.png"
            alt="Foto Pessoal"
          />
          <!--link para fotos aleatórias http://lorempixel.com/185/185/people/-->
        </div>
        <h1 id="userName"></h1>
        <a
          id="githubUserUrl"
          href="https://github.com/gabrielcarfepro"
          target="_blank"
        >
          <img src="images/github.svg" alt="Logo do Github" />
          <span id="githubUserName"></span>
        </a>
        <p id="userBio">
          Front-End Developer - Systems Analysis and Development student
        </p>

        <ul id="SocialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com" target="_blank">
              <img src="images/youtube.svg" alt="Ícone Youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com" target="_blank">
              <img src="images/instagram.svg" alt="Ícone Instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com" target="_blank">
              <img src="images/facebook.svg" alt="Ícone Facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <img src="images/twitter.svg" alt="Ícone do Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
